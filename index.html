<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class='container'>
            <h2 class='logo'>NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/banner_batman.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_three.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_fight.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_godfather.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_lotr.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_miracle.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_pulp.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_schindler.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_spider.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/banner_sw.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5325fb6f69.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
